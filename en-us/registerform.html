<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body>


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="./../images/2x/global/footer_logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control user_mail" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control user_pass" placeholder="Password" required>
                        </div>

                        <button  style="display: flex;text-align: center;justify-content: center;" class="btn btn-primary btn-flat m-b-30 m-t-30"><span class="text_sign">Register</span> <img class="loader" style="display:none; margin-left: 20px;width: 20px;height: 20px;" src="./../images/loader.gif" alt=""></button>
                        <p class="err2"></p>
                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a href="./loginform.html"> Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-firestore.js"></script>
    <script  type="module" defer>
    import * as sign from './../js/firebase.js';
    let btn = document.querySelector('.btn-primary');
    btn.addEventListener("click", () =>{
      sign.onReg();
    });
   
    
    </script>


</body>

</html>
